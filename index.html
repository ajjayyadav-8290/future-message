<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25th March Countdown</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:Segoe UI;
color:white;
text-align:center;
}

/* Background Video */
.bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
filter:blur(60px) brightness(40%);
transform:scale(1.3);
z-index:-5;
transition:2s ease;
}

/* Center Content */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

.countdown{
font-size:60px;
letter-spacing:3px;
font-weight:bold;
text-shadow:0 0 20px rgba(255,255,255,0.6);
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.subtitle{
margin-top:20px;
font-size:22px;
opacity:0.8;
}

/* Reveal */
.reveal{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-size:55px;
opacity:0;
transition:2s;
z-index:10;
}

/* Fireworks */
.firework{
position:fixed;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
background:hsl(calc(360 * var(--i)),100%,50%);
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(720deg);
}
}
</style>
</head>

<body>

<video id="bgVideo" class="bg-video" autoplay muted playsinline loop>
<source src="bg.mp4" type="video/mp4">
</video>

<audio id="music" src="music.mp3"></audio>

<div class="center">
<div class="countdown" id="countdown"></div>
<div class="subtitle">The world changed on 25th March...</div>
</div>

<div class="reveal" id="reveal">
<div id="finalText"></div>
</div>

<script>
const countdown=document.getElementById("countdown");
const reveal=document.getElementById("reveal");
const finalText=document.getElementById("finalText");
const music=document.getElementById("music");
const bgVideo=document.getElementById("bgVideo");

/* Target Date */
const targetDate=new Date("March 25, 2026 00:00:00").getTime();

const timer=setInterval(function(){
const now=new Date().getTime();
const distance=targetDate-now;

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60*60))/(1000*60));
let seconds=Math.floor((distance%(1000*60))/1000);

countdown.innerHTML=
days+"D : "+hours+"H : "+minutes+"M : "+seconds+"S";

if(distance<0){
clearInterval(timer);
document.querySelector(".center").style.display="none";

/* Midnight Effects */
bgVideo.style.filter="blur(0px) brightness(100%)";
music.play();

reveal.style.opacity=1;
typeMessage();

startFireworks();
startConfetti();
}
},1000);

/* Typewriter Effect */
function typeMessage(){
let message="ðŸŽ‰ Happy Birthday ðŸŽ‚";
let i=0;
function typing(){
if(i<message.length){
finalText.innerHTML+=message.charAt(i);
i++;
setTimeout(typing,120);
}
}
typing();
}

/* Fireworks */
function startFireworks(){
for(let i=0;i<120;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=window.innerWidth/2+"px";
f.style.top=window.innerHeight/2+"px";
f.style.setProperty("--x",(Math.random()*800-400)+"px");
f.style.setProperty("--y",(Math.random()*800-400)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}

/* Confetti */
function startConfetti(){
for(let i=0;i<200;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.setProperty("--i",Math.random());
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}
</script>

</body>
</html>
